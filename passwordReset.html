<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Password reset</title>
        <link rel="stylesheet"type="text/css" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="form_controls">
          <form name= "f1" action = "home.html" method = "post" onsubmit="return matchPswd()">

            <h2>Reset Password</h2>
            <label for="pswd">Password :</label>
            <input type="password" placeholder="password" name="pswd1" >
            <label for="pswd-repeat">Re-enter password :</label>
            <input type="password" placeholder="password" name="pswd2" >
            <button type = "submit">Submit</button>
        </div>
        </form>
      </div>
    </body>
    <script type="text/javascript">
    function matchPswd() {
        var password1= document.f1.pswd1.value;
        var password2= document.f1.pswd2.value;
        if(password1 == "" || password2 == "") {
           alert("Password cannot be empty");
           return false;
         }

        if(password1 == password2 && (password1.length < 6 || password2.length < 6)) {
          alert("Password must be atleast 6 characters long");
          return false;
        }
         if(password1 != password2){
            alert("Passwords must be same!");
            return false;
        }
        else {
          return true;
        }

    }
    </script>
</html>
